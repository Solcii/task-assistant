<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="static/styles.css" />
    <script src="https://kit.fontawesome.com/0cebf067a0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <h1>Task Assistant</h1>
        <div class="form-container">
          <form id="add-new-task">
            <label for="tName" class="form-label">Tìtulo de la tarea</label>
            <input id="tName" name="tName" type="text" required />
            <label for="tPriority" class="form-label">Prioridad</label>
            <select id="tPriority" name="tPriority" required>
              <option value="" selected disabled>Seleccionar</option>
              <option value="0">Normal</option>
              <option value="1">Media</option>
              <option value="2">Alta</option>
            </select>
            <button type="submit" class="add-btn">Añadir tarea</button>
          </form>
        </div>
      </div>
      <main class="main-container">
        <div class="task-container">
          <section class="board-wrapper todo">
            <h2 class="board-title">TO DO</h2>
            <ul id="todo" class="board-list"></ul>
          </section>
          <section class="board-wrapper doing">
            <h2 class="board-title">DOING</h2>
            <ul id="doing" class="board-list"></ul>
          </section>
          <section class="board-wrapper complete">
            <h2 class="board-title">COMPLETE</h2>
            <ul id="complete" class="board-list"></ul>
          </section>
        </div>
    </main>
    </div>
    <script src="static/main.js"></script>
  </body>
</html>
