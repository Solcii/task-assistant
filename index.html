<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <h1>Task Assistant</h1>
            <div class="form-container">
                <form id="add-new-task">
                    <label for="tName" class="form-label">Tìtulo de la tarea</label>
                    <input id="tName" name="tName" type="text" required>
                    <label for="tPriority" class="form-label">Prioridad</label>
                    <select id="tPriority" name="tPriority" required>
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="0">Normal</option>
                        <option value="1">Media</option>
                        <option value="2">Alta</option>
                    </select>
                    <button type="submit" class="add-btn">Añadir tarea</button>
                </form>
            </div>
        </div>
        <div class="main-container">
            <div class="task-container">
                <ul></ul>
            </div>
            <div class="empty">
                <p>No tienes tareas pendientes.</p>
            </div>
        </div>
    </div>
    <script src="static/main.js"></script>
</body>
</html>
